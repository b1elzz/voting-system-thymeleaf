<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apuração de Votos</title>
  <link rel="stylesheet" th:href="@{/estilos.css}">
</head>
<body>
<div class="container">
  <h1>Apuração de Votos</h1>

  <a class="voltar" href="/voto-restaurante/formulario">+ Novo Voto</a>

  <table class="tabela-votos">
    <thead>
    <tr>
      <th>Restaurante</th>
      <th>Total de Votos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voto : ${votos}">
      <td th:text="${voto.nomeRestaurante}"></td>
      <td th:text="${voto.totalVotos}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
